<div class="container">
    <h3>Login</h3>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
        {{userForm.value | json}}
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName="name"
            [class.is.invalid]="userForm.get('name').invalid && userForm.get('name').touched">
            <small *ngIf="email.errors.required" class="text-danger">you have to type min three char</small>
            <small *ngIf="email.errors.pattern" class="text-danger">name could not exceed 10 char</small>

        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName="Email" 
            [class.is.invalid]="userForm.get('email').invalid && userForm.get('email').touched">
            <small class="text-danger" [class.d-none]="Email.valid || Email.untouched">
                you have to fill this field 
              </small>
              <small *ngIf="email.errors.required" class="text-danger">enter valid email</small>
              <small *ngIf="email.errors.pattern" class="text-danger"></small>

        </div>
