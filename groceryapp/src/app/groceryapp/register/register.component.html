<body>
<div class="container">
    <h3>Registration</h3>

    <form #userForm="ngForm">
        {{userForm.value | json}}
        <br>
        <br>
        <br>
        {{user2 | json}}
        <div class="form-group">
            <label for="">username :</label>
            <input #userName="ngModel"[ngModel]="user2.username" name="Username" 
            [class.is-invalid]="userName.invalid && userName.touched" type="text" id="Username" class="form-control" required>
            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">
              you have to fill it!
            </small>
        </div>
        {{userName.untouched}}

        <div class="form-group">
            <label for="">Phone :</label>
            <input [(ngModel)]="user2.phone" name="phone" type="phone" 
            #phone="ngModel" class="form-control" required pattern="^\d[10]$"
            [class.is-invalid]="phone.invalid && phone.touched">
            <!--<small class="text-danger"
            [class.d-none]="phone.valid || phone.untouched">
            please enter valid mobile number</small>-->
            <div **ngIf="phone.errors && (phone.invalid && phone.untouched)">
              <small *ngIf="phone.errors.required" class="text-danger">it's required</small>
              <small *ngIf="phone.errors.pattern" class="text-danger">number is invalid</small>

            </div>
            
        </div>
        <div class="form-group">
            <label for="">Email :</label>
            <input [(ngModel)]="user2.email" name="email" type="text" class="form-control">
        </div>

    
  Gender:-
  <div class="form-check">
    <input class="form-check-input" type="radio" name="Gender">
    <label class="form-check-label" >
      male 
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="Gender" >
    <label class="form-check-label">
    female 
    </label>
  </div>
  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
  <select [(ngModel)]="user2.category" name="category" class="form-control" id="inlineFormCustomSelectPref">
    <option selected>Choose...</option>
    <option value="Bakery">Bakery</option>
    <option value="Drinks">Drinks</option>
    <option value="Desserts">Deserts</option>
  </select>
  <div class="form-check">
    <input [(ngModel)]="user2.subscribe" name="subscribe" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Subscribe
    </label>
  </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" [disabled]="userForm.valid" value="Register" class="btn btn-primary">Register</button>
          </div>
        </div>
        
    </form>
     

</div>
</body>
